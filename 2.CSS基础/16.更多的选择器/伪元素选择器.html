<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 选中元素的第一个字母 */
    p::first-letter{
      color: red;
    }
    /* 选中元素的第一行文字 */
    p::first-line{
      background: green;
    }
    /* 选中被用户框选的文字 */
    p::selection{
      color: blue;
    }
  </style>
</head>
<body>
  <p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium consectetur amet officia recusandae, ipsam voluptatibus eius numquam sit veritatis rerum fugit fugiat, alias neque, esse dolorem voluptas dicta! Aspernatur, voluptatem!
  </p>
</body>
</html>
