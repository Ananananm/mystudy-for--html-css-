<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 选中li元素，而且必须是第一个子元素 */
    li:first-child{
      color:green;
    }
    /* 选中的子元素是li的第一个子元素 */
    li:first-of-type{
      color: red;
    }
    /* 必须是a元素，必须是第偶数个子元素 */
    li:nth-child(even){
      background: blue;
    }
  </style>
</head>
<body>
  <ul>
    <p>Lorem ipsum dolor sit amet.</p>
    <li>Lorem.</li>
    <li>Quos.</li>
    <li>Commodi.</li>
    <li>Cum.</li>
    <li>Natus.</li>
    <li>Distinctio.</li>
    <li>Molestias.</li>
    <p>Lorem ipsum dolor sit amet.</p>
  </ul>
</body>
</html>
