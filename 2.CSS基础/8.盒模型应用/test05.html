<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li{
      border-bottom:1px dashed;
      line-height: 2;
      border-left: 3px solid #008c8c;
      padding-left: 10px;
      margin: 1em,0;
      width: 200px;
      /* 空白处理不换行 */
      white-space: nowrap;
      /* 溢出隐藏 */
      overflow: hidden;
      /* 文本溢出显示原点 */
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>Lorem ipsum dolor sit amet.</li>
      <li>Dicta accusamus saepe necessitatibus hic?</li>
      <li>Totam vero voluptatum voluptate quod.</li>
      <li>Officia eligendi iusto sunt illum?</li>
      <li>Pariatur in adipisci nisi illum.</li>
      <li>Numquam illum rerum incidunt accusantium.</li>
    </ul>
  </div>
</body>
</html>
